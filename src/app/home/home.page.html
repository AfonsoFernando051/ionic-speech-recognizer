<ion-header [translucent]="true">
 <ion-toolbar>
 <ion-title>
 Blank
 </ion-title>
 </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
 <ion-item>
 <ion-label position="floating">Texto</ion-label>
 <ion-textarea id="texto" name="texto" [(ngModel)]="myText"></ion-textarea>
 </ion-item>
 <ion-item>
 <ion-input type="text" name="myText" [(ngModel)]="myText"></ion-input>
 </ion-item>
 
 <ion-button color="danger" expand="block" (click)="setLanguage(1)">
 <ion-icon slot="start" name="happy"></ion-icon>
 PortuguÃªs BR
 </ion-button>
 <ion-button color="danger" expand="block" (click)="setLanguage(2)">
 <ion-icon slot="start" name="happy"></ion-icon>
 English US
 </ion-button>
 <ion-item>
 <ion-label>Idioma Atual</ion-label>
 <ion-input type="text" [(ngModel)]="idiom"></ion-input>
 </ion-item>
 
 
 <ion-button color="danger" expand="full" (click)="startRecognition()" 
*ngIf="!recording">
 <ion-icon slot="start" name="mic-outline"></ion-icon>
 Start speech recognition
 </ion-button>
 <ion-button expand="full" (click)="stopRecognition()" *ngIf="recording">
 <ion-icon slot="start" name="mic-outline"></ion-icon>
 Stop Speak recognition
 </ion-button>
 
 <ion-button expand="full" (click)="speackText()" *ngIf="!recording">
 <ion-icon slot="start" name="volume-hight-outline"></ion-icon>
 Speak Text
 </ion-button>
 <ion-item>
 <ion-label>
 Idioma Texto
 </ion-label>
 </ion-item>
 <ion-item *ngFor="let lang of languagesText">
 <ion-label>
 {{ lang }}
 </ion-label>
 </ion-item>
 <ion-item>
 <ion-label>
 Idioma Speak length: {{ languages.length }}
 </ion-label>
 </ion-item>
 <ion-item *ngFor="let lang of languages">
 <ion-label>
 {{ lang }}
 </ion-label>
 </ion-item>
</ion-content>
